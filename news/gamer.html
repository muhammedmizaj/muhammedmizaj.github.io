<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizaj Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="md.css">
</head>
<body>
    <div class="container my-5 mx-auto">
    <h1 class="mdprotext text-muted text-center my-4">Mizaj Weather</h1>
    <form action="" class="change-location my-4 text-center text-muted">
        <label  for="city mx-6">Enter A location</label>
        <input type="text" class="form-control p-4" name="city"> 
    </form>
    <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" alt="time " class="time card-img-top">
    <div class="icon bg-light mx-auto text-center">
    <img src="" alt=""> 
    </div>
    </div>   
  <div class="text-muted text-uppercase text-center details">
      <h5>City Name</h5>
      <div class="my-3">Weather Condition</div>
      <div class="display-4 my-4">
        <span>TEMP </span>
        <span>&deg;C</span>

    </div>    
</div>
    </div>
    <script src ="scripts/forecast.js"></script>

    <script src ="scripts/app.js"></script>
</body>
</html>
